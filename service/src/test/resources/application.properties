spring.datasource.url=jdbc:h2:mem:ai-cockpit;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ai-cockpit
spring.datasource.password=ai-cockpit

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
incident.type.default=dangerous driving behaviour

spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/test
spring.flyway.encoding=UTF-8
spring.flyway.placeholder-replacement=false
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.url=${spring.datasource.url}